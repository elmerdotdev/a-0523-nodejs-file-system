<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Reader</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <div class="container my-3">
    <h1>File Reader</h1>
    
    <form id="file-form">
      <input type="text" id="filename" class="form-control my-2" placeholder="Filename" required />
      <textarea id="file-content" class="form-control my-2" placeholder="File Content" required></textarea>
      <button type="submit" class="btn btn-primary">Save File</button>
    </form>

    <div class="files my-3">
      <ul class="list-group files-list"></ul>
    </div>

    <div class="file-content bg-light border rounded p-3"></div>
  </div>
</body>
</html>
